<!DOCTYPE html>
<html>

<head>
    <style>
.container{display:grid;
 grid-template-areas:
    "header header"
    "menu content"
    "footer footer";
  grid-template-columns: 4px,4px;
  gap: 5px;
  background-color: #f32121;
  padding: 23px;
}
.container > div {
  background-color: rgb(15, 236, 22);
  padding: 34px;
}
.container > div.header {
  grid-area: header;
  text-align: center;
}
.container > div.menu {
  grid-area: menu;
}
.container > div.content {
  grid-area: content;
}
.container > div.footer {
  grid-area: menu;
}

.container> div.45{
    grid-area:menu;
}
</style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>grid</h2>
        </div>
        <div class="menu">
            <h2>pasta</h2>
        </div>
        <div class="content">
            </p>
            <h1>100 rupees
        </div>
        <div class="footer">
            <h4>ice cream</h4>
        </div>
        <div class="45">50 rupees</div>
    </div>

</body>

</html>
