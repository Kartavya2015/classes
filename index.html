<!DOCTYPE html>
<html>
<head>
<style>
    div{
    right: 30px;
    left: 45px;
    }

    div.fixed{
        position: fixed;
        bottom:250px;
        left: 30px;
        border: 10px solid red
    }

div.absolute{
        position: absolute;
        bottom: 67px;
        right: 40px;
        border: 10px solid red
    }

div.sticky{
        position: sticky;
        left: 45px;
        right: 56px;
        border: 10px solid red
    }

div.relative{
        position: relative;
        top: 89;
        right: 67px;
        border: 10px solid red
    }

</style>
</head>

<body>
    <div> nothing?</div>
<div class="sticky">better</div>
<div class="absolute">nice</div>
<div class="fixed">fixed?</div>
<div class="relative">times of india:the news is...li..</div>


</body>

</html>
